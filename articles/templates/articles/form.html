{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %}
<h1 class="text-center mt-5">Create</h1>
<hr>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
